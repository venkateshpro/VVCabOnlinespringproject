<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CabbookingHome.css">
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   </head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark justify-content-between">
        <img src=" https://res.cloudinary.com/dkzionr3v/image/upload/v1643985271/v_logo_png_ezwvk6.png"  class="navbar-image "/>
        <a class="navbar-brand"><span class="ml-4 mt-4"style='font-size:25px; '>&#128525;</span>Customer Name</a>
    </nav>
    <div class="bg-container  ">
        <div>
            <h1 class="vr-home-heading ml-4">Welcome To <span class="span-1">Cab Booking</span></h1>
        </div>
        <div id="card">
            <div id="card-content">
              <div id="card-title">
                <h2>Choose Destination to Go..</h2>
                <!-- <div class="underline-title"></div> -->
              </div>
              <form method="post" class="form">
                <label for="pickup" style="padding-top:13px">
                    &nbsp;Pickup Location
                  </label>
                <input id="pickup" class="form-content" type="text" name="pickup" autocomplete="on" required />
                <div class="form-border"></div>
                <label for="drop" style="padding-top:22px">&nbsp;Drop Location
                  </label>
                <input id="drop" class="form-content" type="text" name="drop" required />
                <div class="form-border"></div>
                
                <input id="submit-btn" type="submit" name="submit" value="---Go---" />
              </form>
            </div>
    </div>
    
</body>
</html>
